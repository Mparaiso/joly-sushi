<div class='thumbnails flash' >
    <div class="thumbnail">
        <a href="#">return to list view</a>
        <h4> <small>{{sushi.type}}</small> {{sushi.name}}</h4>
        <img src="http://placehold.it/200x100" ng-src='img/{{sushi.src}}' alt="sushi">
        <div>{{sushi.price}} €</div>
    </div>
</div>
