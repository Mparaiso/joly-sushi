<!DOCTYPE HTML>
<html lang="en-US" ng-app="sushi">
  <!-- 
  @node @angular
  The ng-app attribute is represents an Angular directive (named ngApp; Angular uses name-with-dashes for attribute names and camelCase for the corresponding directive name) used to flag an element which Angular should consider to be the root element of our application. This gives application developers the freedom to tell Angular if the entire html page or only a portion of it should be treated as the Angular application
-->
<head>
  <meta charset="UTF-8">
  <title>Joly Sushi</title>
  <!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'> -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-responsive.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/1.2.4/es5-shim.min.js "></script>
  <script type="text/javascript" src='vendor/jquery.min.js'></script>
  <script type="text/javascript" src="vendor/angular.js"></script>
  <script type="text/javascript" src="js/sushi.js"></script>
</head>
<body>
  <div class="container">
    <!-- header -->
    <div class="row">
      <noscript>
        <div class="span12">
          <h1 class="alert alert-error">Please enable Javascript to use this site.</h1>
        </div>
      </noscript>
      <div class='span12' ng-controller="ProductCardController">

      </div>
      <div class="span12">
        <h1>Joly Sushi <small class="serif">Delicious sushis shiped worldwide.</small></h1>
        <h4 </h3>
          <h6>design by M.Paraiso</h6>
          <h6><small>An angularjs showcase app</small></h6>
          <h6>project page : <a href="https://github.com/Mparaiso/joly-sushi">https://github.com/Mparaiso/joly-sushi</a> </h6>
        </div>
      </div>
      <!-- end@header -->
      <!--@note @angular creer une vue -->
      <div  class="row" ng-controller="ProductCardController">
        <span class='span9' ng-view>
        </span>
        <span class="span3">
          <div id='info-bar' ng-show='alert.show' class="flash">
            <div class='alert alert-{{alert.type}}'>
              <a class="close" data-dismiss="alert" href='javascript:void 0;' ng-click="hideAlert()">&times;</a>
              <div class="flash" >{{alert.message}}</div>
            </div>
          </div>
          <h5>Card</h5>
          <table class='table animate'>
            <tr>
              <th>Article</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
            <tr ng-repeat='item in card' class='flash'>
              <td><small>{{getFullName(item.sushi)}}</small></td>
              <td><small>{{item.sushi.price}} €</small> </td>
              <td>
                <small><input type="text" class='span1 quantity' ng-model="item.quantity"> </small>
                <a ng-click="deleteFromCard(item.sushi.id)" href=""> <i class="icon-remove"></i></a> 
              </td>
            </tr>
            <tr>
              <td>Total</td>
              <td></td>
              <td>{{ getTotalPrice() }} €</td>
            </tr>
          </table>
        </span>
      </div>
      <div class='row'></div>
      <small>&copy; 2012 M.Paraiso</small>
    </div>
  </body>
  </html>
