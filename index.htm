<!DOCTYPE HTML>
<html lang="en-US" ng-app>
<!-- 
    @node @angular
    The ng-app attribute is represents an Angular directive (named ngApp; Angular uses name-with-dashes for attribute names and camelCase for the corresponding directive name) used to flag an element which Angular should consider to be the root element of our application. This gives application developers the freedom to tell Angular if the entire html page or only a portion of it should be treated as the Angular application
-->
<head>
    <meta charset="UTF-8">
    <title>Phone-cat</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-reponsive.min.css">
    <script type="text/javascript" src="vendor/angular.js"></script>
    <script type="text/javascript" src='js/index.js'></script>
    <script type="text/javascript" src="js/controller.js"></script>
</head>
<body ng-controller="ProductListController">
    <div class="container-fluid">
        <div class="row row-fluid">
            <h5>{{sushis.length}} Product(s)</h5>
            <form class='form-inline' action="">
                <label for="filter">Filter by name</label>
                <input type="text" name="filter" id="">
            </form>
            <ul class='thumbnails'>
                <li class='span3' ng-repeat="sushi in sushis">
                    <a href='#' class='thumbnail'>
                        <img style="height:80px" src="img/{{sushi.src}}" alt="">
                        <h5>{{sushi.type}} {{sushi.name}}</h5>
                        <p>{{sushi.price}} â‚¬</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
